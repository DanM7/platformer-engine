<!doctype html>
<html>
    <head>
        <title>2D Platformer Engine - Demo</title>
        <link rel="stylesheet" type="text/css" href="css/demo.css">
    </head>
    <body>
        <div>
            <canvas id="canvas"></canvas>
        </div>

        <div id="debugLabels">
            <label id="lblDebug"></label>
            <label id="lblDebugEnemyCanSeeMe"></label>
            <label id="lblDebugCollision"></label>
        </div>

        <div id="openModal" class="modalDialog">
            <div>
                <h3>PAUSED</h3>
            </div>
        </div>

        <script type="text/javascript">

            const GLOBAL_DEBUG_MODE_IND = true;
            //#region Debugging
            
            function clearDebugMessage() {
                "use strict";
                if (GLOBAL_DEBUG_MODE_IND) {
                    document.getElementById('lblDebug').innerHTML = "";
                }
            }

            function addDebugMessage(msg) {
                "use strict";
                if (GLOBAL_DEBUG_MODE_IND) {
                    document.getElementById('lblDebug').innerHTML += msg + "<br />";
                }
            }

            function setDebugCollision(dir) {
                "use strict";
                if (GLOBAL_DEBUG_MODE_IND) {
                    document.getElementById('lblDebugCollision').innerHTML = (dir) ?
                        "Collision: " + dir : "Collision: null";
                }
            }

            function setDebugEnemyCanSeeMe(hid) {
                "use strict";
                if (GLOBAL_DEBUG_MODE_IND) {
                    document.getElementById('lblDebugEnemyCanSeeMe').innerHTML = (!hid) ?
                        "VISIBLE!" : "...hidden...";
                }
            }

            //#endregion Debugging

        </script>
        <script src="js/Math2D.js"></script>
        <script src="js/Util.js"></script>
        <script src="js/2dPlatformerEngine.js?d=20160304"></script>
        <script type="text/javascript">
            initDataLevel("data/levels/demo_room_2.json");
            initDataSprite("data/sprites/Stormbury_Rebellion_Knight.json");
        </script>
    </body>
</html>
